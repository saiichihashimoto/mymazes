<html>
    <head>
        <title>Maze</title>
        <link rel="stylesheet" type="text/css" href="http://elrumordelaluz.github.io/csshake/css/csshake.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-66065000-2', 'auto');
        </script>
        <div class="stats">
            <b>Level:</b> <span id="level"></span>/<span id="last_level"></span><br>
            <b>Score:</b> <span id="score"></span><br>
            <span class="notice">DOES NOT WORK ON MOBILE</span>
        </div>
        <div id="time_remaining" class="time_remaining"></div>
        <div class="maze-container">
            <div id="maze" class="maze"></div>
        </div>
        <div class="overlay-container">
            <div id="lost_overlay" class="overlay">
                <span id="reason"></span>
                <a id="start_over">Try this level again!</a>
            </div>
        </div>
        <div class="credits">
            <b><a href="https://github.com/saiichihashimoto/mymazes" target="_blank">Github</a><br>
            <b>By: </b> <a href="http://saiichihashimoto.com" target="_blank">Saiichi Hashimoto</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
