<html>
    <head>
        <title>Maze</title>
        <link rel="stylesheet" type="text/css" href="http://elrumordelaluz.github.io/csshake/css/csshake.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <div class="stats">
            <b>Level:</b> <span id="level"></span><br>
            <b>Score:</b> <span id="score"></span><br>
        </div>
        <div id="time_remaining"></div>
        <div class="maze-container">
            <div id="maze" class="maze"></div>
        </div>
        <div class="overlay-container">
            <div id="lost_overlay" class="overlay">
                <span id="reason"></span>
                <a id="start_over">Start Over</a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
